<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome books</title>
  </head>
  <body>
    <header class="nav_header">
      <h1 class="logo">Awsome Books</h1>
      <nav class="nav_bar">
        <ul class="nav_list">
          <li class="nav_item list"><a href="#" class="nav_link">List</a></li>
          <li class="nav_item add_new"><a href="#" class="nav_link">Add new</a></li>
          <li class="nav_item contact"><a href="#" class="nav_link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="book_list_section">
      <h2 class="header">All Awesome books</h2>
      <ul class="book_list"></ul>
    </section>
    <section class="add_book">
      <h2 class="header">Add book</h2>
      <form class="add_book_form">
        <input type="text" class="input title" placeholder="Title" />
        <input type="text" class="input author" placeholder="Author" />
        <button class="add_book_btn" type="submit">Add book</button>
      </form>
    </section>
    <section class="contact_section"></section>
    <footer class="footer">
      <p class="footer_text">
        &copy; All Right Reserved. ismail & jonathan. <br />
        Created with <span class="heart">&hearts;</span>
      </p>
    </footer>

    <script src="./contentClass.js"></script>
    <script src="spa.js"></script>
  </body>
</html>

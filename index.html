<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome books</title>
  </head>
  <body>
    <section class="book_list_section">
      <h2 class="header">Awesome books</h2>
      <ul class="book_list"></ul>
    </section>
    <section class="add_book">
      <h2 class="header">Add book</h2>
      <form class="add_book_form">
        <input type="text" class="input title" placeholder="Title" />
        <input type="text" class="input author" placeholder="Author" />
        <button class="add_book_btn" type="button">Add book</button>
      </form>
    </section>

    <script src="./contentClass.js"></script>
  </body>
</html>
